{% extends "main/header.html" %}

{% block content%}
<div class="container"> 
<div class="content-section">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">
        Create A Poll
      </legend>
      {{ form }}
      <input id="Creator" type="hidden" name="Creator" maxlength="100" value="{{user}}" required>
    </fieldset>
    <div class="form-group">
      <p>
      Creating a Poll as user: <strong>{{ user }}</strong>
      </p>
      <button class="btn btn-outline-info" type="submit">Create Poll</button>
    </div>
  </form>
</div>
</div>
{% endblock%}
